<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style>

        #topo {
            background-color: blue;
        }

        #conteudo {
            background-color: gray;
        }

        #rodape {
            background-color: green;
        }

        .produto {
            background-color: aliceblue;
            margin: 10px;
        }

        #assinatura {
            background-color: pink;
        }

    </style>
</head>
<body>

    <div id="topo">
        <img src="Amazon-Logo.png" alt="Amazon-Logo" width="10%">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">

        Todos os direitos reservados

    </div>

    <span id="assinatura">

        Jamilton

    </span>
    
</body>
</html>
